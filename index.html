<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>JQuery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <form>
    <label for="number"></label><input type="text" name="number" id="number" />
    <button type="button" name="button" id="button" >Valider</button>
  </form>
  <script src="jquery-3.2.1.js"></script>
  <script>
  $("#button").click (function () {
    var number = $("#number").val();
    number++;
  $("#number").val(number);
  });
  </script>
</body>
</html>
